<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CubedPandas Slice Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png" sizes="32x32" type="imaage/png">
</head>
<body>
<main>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <img width="32" , height="32" src="logo.png" class="img-fluid" alt="Responsive image">
                <div class="ms-2 ps-1"><span class="fs-4">Cubed Pandas - How to build a minimalistic web app using FastAPI</span></div>

                <div class="col-md-3 text-end">
                    <a href="https://github.com/Zeutschler/cubedpandas/tree/master/samples/web_app">
                        <button type="button" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"></path>
                            </svg>
                            <span>show me the code</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="b-example-divider"></div>
    <div class="container">
        <p>
            Please press the button below the page to create a new random <b>CubedPandas Slice</b>
            from <a href="data.csv"><em>this csv-file</em></a>.
        </p>
        <p>
            <button type="button" class="btn btn-secondary" onClick="window.location.reload();">Refresh Page</button>
        </p>
    </div>
    <div class="container">
        {table}
    </div>
</main>
</body>
</html>
